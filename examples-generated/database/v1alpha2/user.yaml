apiVersion: database.mongodbatlas.crossplane.io/v1alpha2
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: database/v1alpha2/user
  labels:
    testing.upbound.io/example-name: test
  name: test
spec:
  forProvider:
    authDatabaseName: admin
    labels:
    - key: My Key
      value: My Value
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    projectIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example
    roles:
    - databaseName: dbforApp
      roleName: readWrite
    - databaseName: admin
      roleName: readAnyDatabase
    scopes:
    - name: My cluster name
      type: CLUSTER
    - name: My second cluster name
      type: CLUSTER
